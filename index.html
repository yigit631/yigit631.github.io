    <script>
      // CONTACT FORM
      const leadForm = document.getElementById("leadForm");
      const emailInput = document.getElementById("emailInput");
      const formStatus = document.getElementById("formStatus");
      const sendBtn = document.getElementById("sendBtn");
      const sendBtnText = document.getElementById("sendBtnText");

      if (leadForm) {
        leadForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          formStatus.textContent = "";
          sendBtn.disabled = true;
          sendBtn.classList.add("opacity-60", "cursor-not-allowed");
          if (sendBtnText) sendBtnText.textContent = "Gönderiliyor...";

          try {
            const res = await fetch("/api/contact", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: emailInput.value,
              }),
            });

            if (!res.ok) {
              throw new Error("Request failed");
            }

            formStatus.textContent =
              "Talebin alındı ✅ Daha çok müşteriye ulaşman için seni arayacağız.";
            formStatus.className =
              "text-[12px] text-green-400 mt-3";
            emailInput.value = "";
          } catch (err) {
            formStatus.textContent =
              "Bir hata oluştu, WhatsApp’tan da direkt yazabilirsin.";
            formStatus.className =
              "text-[12px] text-red-400 mt-3";
          } finally {
            sendBtn.disabled = false;
            sendBtn.classList.remove(
              "opacity-60",
              "cursor-not-allowed"
            );
            if (sendBtnText) sendBtnText.textContent = "Gönder";
          }
        });
      }

      // BUILD-YOUR-PACKAGE FORM
      const packageForm = document.getElementById("packageForm");
      const packageStatus = document.getElementById("packageStatus");
      const packageSendBtn = document.getElementById("packageSendBtn");
      const packageSendBtnText = document.getElementById("packageSendBtnText");

      if (packageForm) {
        packageForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          packageStatus.textContent = "";
          packageSendBtn.disabled = true;
          packageSendBtn.classList.add(
            "opacity-60",
            "cursor-not-allowed"
          );
          if (packageSendBtnText)
            packageSendBtnText.textContent =
              "Gönderiliyor...";

          const payload = {
            postCount: document.getElementById("postCount").value,
            videoCount: document.getElementById("videoCount").value,
            needAutomation:
              document.getElementById("needAutomation").checked,
            needCRM: document.getElementById("needCRM").checked,
            fullName: document.getElementById("fullName").value,
            phone: document.getElementById("phone").value,
            sector: document.getElementById("sector").value,
            notes: document.getElementById("notes").value,
          };

          try {
            const res = await fetch("/api/quote", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });

            if (!res.ok) {
              throw new Error("quote failed");
            }

            packageStatus.textContent =
              "Paketin alındı ✅ Markanı büyütmek ve daha çok müşteriye ulaşmanı hızlandırıyoruz.";
            packageStatus.className =
              "text-[12px] text-green-400";

            packageForm.reset();
          } catch (err) {
            packageStatus.textContent =
              "Bir hata oluştu. WhatsApp’tan yaz, sana özel paketini birlikte oluşturalım.";
            packageStatus.className =
              "text-[12px] text-red-400";
          } finally {
            packageSendBtn.disabled = false;
            packageSendBtn.classList.remove(
              "opacity-60",
              "cursor-not-allowed"
            );
            if (packageSendBtnText)
              packageSendBtnText.textContent =
                "Paketimi Gönder";
          }
        });
      }
    </script>
  
    <script>
      (function () {
        const btn = document.getElementById('mobileMenuToggle');
        const panel = document.getElementById('mobileMenuPanel');
        const iconOpen = document.getElementById('mobileMenuIconOpen');
        const iconClose = document.getElementById('mobileMenuIconClose');
        if (!btn || !panel) return;

        const header = document.querySelector('header');
        const headerHeight = header ? header.offsetHeight : 64;
        if (panel) {
          panel.style.top = headerHeight + 'px';
        }

        function setOpen(open) {
          if (open) {
            panel.classList.remove('translate-y-[-100%]', 'opacity-0', 'pointer-events-none');
            iconOpen.classList.add('hidden');
            iconClose.classList.remove('hidden');
            btn.setAttribute('aria-expanded', 'true');
            document.body.style.overflow = 'hidden';
          } else {
            panel.classList.add('translate-y-[-100%]', 'opacity-0', 'pointer-events-none');
            iconOpen.classList.remove('hidden');
            iconClose.classList.add('hidden');
            btn.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
          }
        }
        let open = false;
        btn.addEventListener('click', function () {
          open = !open;
          setOpen(open);
        });
        // Close on escape
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape' && open) {
            open = false;
            setOpen(false);
          }
        });
        // Close on hash change (navigate to anchor)
        window.addEventListener('hashchange', function () {
          if (open) {
            open = false;
            setOpen(false);
          }
        });
      })();
    </script>
